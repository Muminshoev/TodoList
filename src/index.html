<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="modal">
        <div class="modal-window">
            <h2 class="modal-title">NEW NOTE</h2>
            <input class="modal-input" type="text">
            <div class="modal-buttons">
                <button class="close">Close</button>
                <button class="apply">Apply</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h1 class="main-title">TODO LIST</h1>
        <div class="search">
            <input class="search-field" type="text" placeholder="Search note">
            <select class="select" name="filter" id="select">
                <option value="all">All</option>
                <option value="complete">Complete</option>
                <option value="incomplete">Incomplete</option>
            </select>
           
             <button class="add-btn">
                <img src="./img/add-btn.png" alt="add-btn">
            </button>
        </div>
        <ul id="list" class="list">
            <li class="list-item">develop todo list</li>
        </ul>
       
    </div>
    
</body>
</html>
